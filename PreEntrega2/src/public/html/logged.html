<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="../js/logged.js"></script>
    <link href="../css/logged.css" >
</head>
<body>
    <div class="container">
        <div class="card my-5">
            <div class="card-header d-flex justify-content-around text-center">
                <h1>
                </h1>
                
            </div>
                
            <div id="chatContainer">
                <!--  <img class="profileImg" href="../imgs/1646611653322-large.png" alt="foto perfil"> -->
                <div class="card">
                    
                    <div class="card-body">
                        <div class="chatMessage m-2">
                            <div class="input-group flex-nowrap ">
                                <span class="input-group-text usernameSaid" id="addon-wrapping"></span>
                                <input id="chatMessage" type="text" class="form-control" placeholder="Mensaje.." aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>

                        <div class="mx-2 mb-2 p-3 border" style="background-color: rgb(202, 150, 199)">
                            <p class="mx-3" id="log"></p>
                        </div>
                    </div>
                </div>
            </div>
                
            
            
            <div class="card-footer d-flex justify-content-around">
                <a href="/logout" class="btn btn-danger">Log out</a>
                <a href="/" class="btn btn-warning" >Home</a>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
